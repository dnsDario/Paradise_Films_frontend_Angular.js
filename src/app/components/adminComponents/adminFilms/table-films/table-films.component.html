<div class="contenedor">
    <form class="contenedor_form" [formGroup]="searcherFilm" (ngSubmit)="searchFilm()">
        <label>Filtra las películas por nombre</label>
        <fieldset class="contenedor_form_inputAndButtonFilms">
            <input type="text" formControlName="film" placeholder="Introduzca nombre" />
            <button type="submit">Buscar</button>
        </fieldset>
    </form>
    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>ID</th>
                <th>Título</th>
            </tr>
        </thead>
        <tbody>
            @for(x of (filmsFiltered.length > 0 ? filmsFiltered : films); track x._id ){
            <tr>
                <td>
                    <img [src]="x.img" [alt]="x.title" />
                </td>
                <td>{{ x._id }}</td>
                <td>{{ x.title }}</td>
            </tr>
        }
        </tbody>
    </table>
</div>
