<div class="contenedor">
    <form class="form" [formGroup] = "createFilmForm" (ngSubmit)="createFilm()">
        <h3>Añade una Película:</h3>
        <fieldset class="form_fieldset">
            <label for="title">Título:</label>
            <input class="form_fieldset_input" type="text" formControlName="title" placeholder="Título de la película">
        </fieldset>
        <fieldset class="form_fieldset">
            <label for="year">Año:</label>
            <input class="form_fieldset_input" type="number" formControlName="year" placeholder="Año de estreno">
        </fieldset>
        <fieldset class="form_fieldset">
            <label for="img">Imagen:</label>
            <input class="form_fieldset_input" type="text" formControlName="img" placeholder="Añade el enlace de la portada de la película">
        </fieldset>
        <fieldset class="form_fieldset">
            <label for="director">Director:</label>
            <input class="form_fieldset_input" type="text" formControlName="director" placeholder="Director">
        </fieldset>
        <fieldset class="form_fieldset">
            <label for="category">Categoría:</label>
            <input class="form_fieldset_input" type="text" formControlName="category" placeholder="Categoría">
        </fieldset>
        <fieldset class="form_fieldset">
            <label for="synopsis">Sinopsis:</label>
            <input class="form_fieldset_input" type="text" formControlName="synopsis" placeholder="Sinopsis">
        </fieldset>
        
        <button class="form_button_submit" type="submit">Crear Película</button>


    </form>
</div>
